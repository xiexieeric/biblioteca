<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Create Book Listing</title>
</head>
<body>
    {% if msg %}
        {{ msg }}
    {% endif %}
    <form action="/create/book/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input name="listing_submit" type="submit" value="Submit"/>
    </form>
</body>
</html>
